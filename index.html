<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<main class="main container">
  <div class="calculator">
    <div class="calculator-display">
      <div class="calculator-display-math-line">59*89</div>
      <div class="calculator-display-math-result">874.4111</div>
    </div>
    <!-- /.calculator-display -->
    <div class="calculator-keyboard">
      <div class="calculator-button calculator-button-long">C</div>
      <div class="calculator-button">%</div>
      <div class="calculator-button calculator-button-purple">/</div>
      <div class="calculator-button">7</div>
      <div class="calculator-button">8</div>
      <div class="calculator-button">9</div>
      <div class="calculator-button calculator-button-purple">*</div>
      <div class="calculator-button">4</div>
      <div class="calculator-button">5</div>
      <div class="calculator-button">6</div>
      <div class="calculator-button calculator-button-purple">-</div>
      <div class="calculator-button">1</div>
      <div class="calculator-button">2</div>
      <div class="calculator-button">3</div>
      <div class="calculator-button calculator-button-purple">+</div>
      <div class="calculator-button calculator-button-long">0</div>
      <div class="calculator-button">.</div>
      <div class="calculator-button calculator-button-orange">=</div>
    </div>
    <!-- /.calculator-keyboard -->
  </div>
  <!-- /.calculator -->
</main>
<!-- /.main -->
<script src=""></script>

</body>
</html>
