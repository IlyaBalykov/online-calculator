<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<main class="main container">
  <div class="calculator">
    <div class="calculator-display">
      <div id="calculator-display-math-line" class="calculator-display-math-line"></div>
      <div id="calculator-display-math-result" class="calculator-display-math-result">0</div>
    </div>
    <!-- /.calculator-display -->
    <div id="calculator-keyboard" class="calculator-keyboard">
      <div class="calculator-button calculator-button-long">C</div>
      <div class="calculator-button">%</div>
      <div class="calculator-button calculator-button-purple operator">/</div>
      <div class="calculator-button number">7</div>
      <div class="calculator-button number">8</div>
      <div class="calculator-button number">9</div>
      <div class="calculator-button calculator-button-purple operator">*</div>
      <div class="calculator-button number">4</div>
      <div class="calculator-button number">5</div>
      <div class="calculator-button number">6</div>
      <div class="calculator-button calculator-button-purple operator">-</div>
      <div class="calculator-button number">1</div>
      <div class="calculator-button number">2</div>
      <div class="calculator-button number">3</div>
      <div class="calculator-button calculator-button-purple operator">+</div>
      <div class="calculator-button calculator-button-long">0</div>
      <div class="calculator-button">.</div>
      <div class="calculator-button calculator-button-orange">=</div>
    </div>
    <!-- /.calculator-keyboard -->
  </div>
  <!-- /.calculator -->
</main>
<!-- /.main -->
<script src="scripts/main.js"></script>
</body>
</html>
